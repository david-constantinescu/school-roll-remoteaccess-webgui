<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <a href="{{ url_for('add_student') }}" class="btn">Add Student</a>
        <a href="{{ url_for('grades_test') }}" class="btn">Grades/Test</a>
        <ul>
            {% for student in students %}
            <li>
                {{ student.name }} 
                <a href="{{ url_for('add_grade', student_id=student.id) }}" class="btn">Add Grade</a>
                <a href="{{ url_for('view_grades', student_id=student.id) }}" class="btn">View Grades</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
